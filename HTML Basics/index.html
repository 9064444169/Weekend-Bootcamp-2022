<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>
<body>
    <div class="container">
        <fieldset>
           <legend>Normal Form</legend>
        <label>First Name:</label><br>
        <input type="text"><br>
        <label>Last Name:</label><br>
        <input type="text"><br>
        <label>Password:</label><br>
        <input type="password"><br>
            <h3>Radio Boxes</h3>
        <input type="radio" id="html" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript"  value="JavaScript">
        <label for="javascript">JavaScript</label>

        <h3>Color Change</h3>
        <label >What is your favourite color:</label>
        <input type="color"  ><br><br>
        <label>Birthday:</label>
        <input type="date"><br><br>
        <label>Enter your email:</label>
        <input type="email" ><br><br>

        <label >Choose a file:</label>
         <input type="file" ><br><br>

         <label>Weight:</label>
        <input type="number" min="1" max="5"><br><br>
        
        <label >Choose the range:</label><br>
        <input type="range" min="0" max="50"><br><br>

        <label>Enter The URL:</label>
        <input type="url"><br><br>

        <label >Select a week:</label>
        <input type="week" ><br><br>
        
        <label >Enter The month:</label>
        <input type="month"><br><br>
        
        <label >Enter The Time:</label>
        <input type="time"><br><br>

        <label>Image:</label><br>
        <input type="image" src="image7.jpg" alt="Flower" width="150px" height="150px"><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="reset">
        <input type="button" value="button">
        </fieldset>

    </div>
</body>
</html>
